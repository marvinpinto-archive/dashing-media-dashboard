<h1 class="title" data-bind="title"></h1>

    <span class="label">Active Torrents</span>
    <span class="value" data-bind="transmission_activetorrents"></span>

    <span class="value" data-bind="transmission_downloadspeed"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
