<h1 class="title" data-bind="title"></h1>

<ul class="sabstats-nostyle">
  <li>
    <span class="label">Status</span>
    <span class="value" data-bind="sabnzbd_paused"></span>
  </li>
  <li>
    <span class="label">Bandwidth</span>
    <span class="value" data-bind="sabnzbd_mbps"></span>
  </li>
  <li>
    <span class="label">Remaining</span>
    <span class="value" data-bind="sabnzbd_mbits_left"></span>
  </li>
  <li>
    <span class="label">Time Remaining</span>
    <span class="value" data-bind="sabnzbd_time_left"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
